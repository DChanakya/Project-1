<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Lucky Number</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Check if Lucky number</a></li>
        <li class="tab"><a href="#login">Display Lucky Numbers</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
            
          <h1>Check if Lucky number</h1>
          
          <form  id="form1">
          <div class="field-wrap">
		  <label>
              Enter the Number <span class="req">(number)</span>
            </label>
            <input name="b1" type="value">
			</form>
          </div>
           <form  id="form2">
          <br>
		  <div class="field-wrap">
            <label>
              Enter the Lucky Number <span class="req">(number)</span>
            </label>
			<input name="b2" type="value">
			</form>
			</div>
			<br>
          
              <button class="button button-block" onclick="out()" id="demo" >Submit</button>
			  
			  

          
          

        

        </div>
        
        <div id="login">   
		 <h1>Display Lucky Numbers</h1>
          
          <form  id="form3">
          <div class="field-wrap">
		  <label>
              Enter the Lower Limit <span class="req">(number)</span>
            </label>
            <input name="b3" type="value">
			</form>
          </div>
		  
		  
		  <form  id="form4">
          <div class="field-wrap">
		  <label>
              Enter the Upper limit <span class="req">(number)</span>
            </label>
            <input name="b4" type="value">
			</form>
          </div>
		  
		  
           <form  id="form5">
          
		  <div class="field-wrap">
            <label>
              Enter the Lucky Number <span class="req">(number)</span>
            </label>
			<input name="b5" type="value">
			</form>
			</div>
			<br>
          
              <button type="button" class="button button-block" onclick="cal()"  data-toggle="modal" data-target="#myModal" >Submit</button>
			  
			  <div id="myModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Number List</h4>
				</div>
			<div class="modal-body">
				<p id="demo1"></p>
			</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				</div>

			</div>
		</div>

			
        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
	<script src="js/text.js"></script>
	<script src="js/text1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
