<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Check if Lucky number</a></li>
        <li class="tab"><a href="#login">Display Lucky Numbers</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
            
          <h1>Check if Lucky number</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
             Enter the Number<span class="req"></span>
            </label>
            <input type="value"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter the lucky number<span class="req"></span>
            </label>
            <input type="value"required autocomplete="off"/>
          </div>
          
          
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        

        </div>
        
        <div id="login">   
          <h1>Display Lucky Numbers</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Enter the Lower Limit <span class="req">(number)</span>
            </label>
            <input type="value"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter the Upper Limit <span class="req">(number)</span>
            </label>
            <input type="value"required autocomplete="off"/>
          </div>
          
          
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
